{% extends "base.html" %}
{% block title %} user詳細 {{ block.super }}{% endblock %}
{% block content %}

<div class="container">
    <h1 class="text-center my-5">{{user.name}}さんのページ</h1>
  <div class="row">
    <div class="col">
      <table>
        <th>No.</th>
        <th>名前</th>
        <th>保存先</th>
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td><a href="{{ user.picture.url }}">{{ user.picture }}</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>

<p><a href="{% url 'Rt_app:delete_user' id=user.id %}">削除する</a></p>
<p><a href="{% url 'Rt_app:update_user' id=user.id %}">編集する</a></p>

{% comment %} <img src="{{ user.picture.url }}"> {% endcomment %}


{% endblock%}
