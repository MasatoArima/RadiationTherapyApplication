{% extends "base.html" %}
{% block content %}
{% if messages %}
  {% for message in messages %}
    <div>{{ message.message }}</div>
  {% endfor %}
{% endif %}
<div class="container">
    <h1 class="text-center my-5">ログイン画面</h1>
  <div class="row justify-content-center">
    <form method="POST">
    {% csrf_token %}
      <table>
        {% comment %} {{ login_form.as_table }} {% endcomment %}
        {{ form.as_table }}
      </table>
      <input type="hidden" name="next" value="{{ request.GET.next }}">
      <input type="submit" value="ログイン" class='mt-3'>
    </form>
  </div>
</div>
{% endblock %}
