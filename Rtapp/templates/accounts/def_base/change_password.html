{% extends "base.html" %}
{% block content %}
{% if messages %}
  {% for message in messages %}
    <div>{{ message.message }}</div>
  {% endfor %}
{% endif %}
<div class="container">
    <h1 class="text-center my-5">パスワード変更画面</h1>
  <div class="row justify-content-center">
    <form method="POST">
    {% csrf_token %}
    <table>
      {{ password_change_form.as_table }}
    </table>
    <input type="submit" value="パスワード更新" class='mt-3 mb-5'>
    </form>
  </div>
</div>
{% endblock %}
