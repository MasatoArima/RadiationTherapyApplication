{% extends "base.html" %}
{% block content %}
{% if messages %}
  {% for message in messages %}
    <div>{{ message.message }}</div>
  {% endfor %}
{% endif %}
<div class="container">
    <h1 class="text-center my-5">ユーザー情報編集画面</h1>
  <div class="row justify-content-center">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ user_edit_form.as_table }}
    </table>
    <input type="submit" value="更新" class='mt-3 mb-5'>
    </form>
  </div>
  <div class="row justify-content-center">
    <a href="{% url 'accounts:change_password' %}">パスワード変更する</a>
  </div>
</div>
{% endblock %}
