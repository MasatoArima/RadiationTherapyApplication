{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center my-5">RTデータ削除画面</h1>
  <div class="row justify-content-center">
    <form method="POST">
    {% csrf_token %}
    {% comment %} {{ delete_rtdata_form.as_p }} {% endcomment %}
    <p>{{ object.region}}を削除してもよろしいですか</p>
    {{ form.as_p }}
    <input type="submit" value="削除">
    </form>
  </div>
</div>

{% endblock %}
