{% extends "base.html" %}
{% block content %}
{% if messages %}
  {% for message in messages %}
    <div>{{ message.message }}</div>
  {% endfor %}
{% endif %}
<div class="container">
    <h1 class="text-center my-5">RTデータ登録画面</h1>
  <div class="row justify-content-center">
    <form method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
      <table>
          {{ form.as_table }}
          {{ plandata_form.as_table }}
          {{ stracturedata_form.as_table }}
          {{ ctdata_form.as_table }}
      </table>
      <input type="submit" value="RTデータ登録" class='mt-3'>
    </form>
  </div>
</div>
{% endblock %}
