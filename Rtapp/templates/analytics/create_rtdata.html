{% extends "base.html" %}
{% block content %}
{% if messages %}
  {% for message in messages %}
    <div>{{ message.message }}</div>
  {% endfor %}
{% endif %}
<div class="container">
    <h1 class="text-center my-5">RTデータ登録画面</h1>
  <div class="row justify-content-center">
    <form method="POST">
    {% csrf_token %}
      <table>
        {% comment %} {{ create_rtdata_form.as_table }} {% endcomment %}
        {{ form.as_table }}
        <hr>
        {{ plandata_form.as_p }}
      </table>
      <input type="submit" value="RTデータ登録" class='mt-3'>
    </form>
  </div>
</div>
{% endblock %}
