{% extends "base.html" %}
{% block content %}
{% if messages %}
  {% for message in messages %}
    <div>{{ message.message }}</div>
  {% endfor %}
{% endif %}
<div class="container">
    <h1 class="text-center my-5">RTデータ編集画面</h1>
  <div class="row justify-content-center">
    <form method="POST">
    {% csrf_token %}
      <table>
        {{ edit_rtdata_form.as_table }}
      </table>
      <input type="submit" value="更新" class='mt-3 mb-5'>
    </form>
  </div>
  <div class="row justify-content-center">
    <p><a class="navbar-brand" href="{% url 'analytics:delete_rtdata' id=id %}">削除画面へ進む</a></p>
  </div>

</div>
{% endblock %}
