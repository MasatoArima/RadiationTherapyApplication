{% extends "base.html" %}
{% block content %}
{% if messages %}
  {% for message in messages %}
    <div>{{ message.message }}</div>
  {% endfor %}
{% endif %}
<div class="container">
    <h1 class="text-center my-5">RTデータ更新画面</h1>
  <div class="row justify-content-center">
    <form method="POST">
    {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="RTデータ更新" class='mt-3'>
    </form>
  </div>
  <div class="row justify-content-center">
    <p><a class="navbar-brand" href="{% url 'analytics:delete_rtdata' pk=object.id %}">削除画面へ進む</a></p>
  </div>
</div>
{% endblock %}
