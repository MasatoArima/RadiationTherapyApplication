{% extends "base.html" %}
{% block title %}From Upload {{ block.super }}{% endblock %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="保存">
</form>
{% if user %}
  <p>name: {{ user.name }}</p>
  <p>age: {{ user.age }}</p>
  <img src="{{ user.picture.url }}">
{% endif %}

{% endblock%}
